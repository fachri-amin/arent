{% extends 'base.html' %}

{% block contents %}
<div class="container">
    <h1>Edit Akun</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for component in form %}
            <div class="form-gorup">
                {{component.label}}
                {{component}}
            </div>
        {% endfor %}
            
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
{% endblock contents %}
